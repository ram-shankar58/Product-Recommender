<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Recommender - AI Powered Shopping</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #333;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      header {
        text-align: center;
        color: white;
        margin-bottom: 3rem;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }
      
      .tagline {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      
      .control-panel {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      }
      
      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .btn-secondary {
        background: #48bb78;
        color: white;
      }
      
      .btn-tertiary {
        background: #ed8936;
        color: white;
      }
      
      .info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: #f7fafc;
        border-radius: 8px;
        margin-top: 1rem;
      }
      
      .status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #4a5568;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #48bb78;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      
      .product-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        animation: slideIn 0.5s ease-out;
      }
      
      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .product-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
      }
      
      .product-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.25rem;
      }
      
      .product-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #667eea;
      }
      
      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      
      .tag {
        padding: 0.25rem 0.75rem;
        background: #e6fffa;
        color: #319795;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 500;
      }
      
      .explanation {
        padding: 1rem;
        background: #f7fafc;
        border-left: 3px solid #667eea;
        border-radius: 4px;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #4a5568;
      }
      
      .explanation::before {
        content: "üí° ";
      }
      
      .loading {
        text-align: center;
        padding: 2rem;
        color: white;
        font-size: 1.1rem;
      }
      
      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: white;
      }

      .empty-state svg {
        width: 100px;
        height: 100px;
        margin-bottom: 1rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üõçÔ∏è Product Recommender</h1>
        <p class="tagline">AI-Powered Smart Shopping Recommendations</p>
      </header>
      
      <div class="control-panel">
        <div class="button-group">
          <button class="btn-primary" id="seed">üì¶ Load Sample Data</button>
          <button class="btn-secondary" id="rec1">üë§ Recommend for Alice</button>
          <button class="btn-tertiary" id="rec2">üë§ Recommend for Bob</button>
        </div>
        
        <div class="info-bar">
          <div class="status">
            <div class="status-dot"></div>
            <span id="status-text">Ready to load data</span>
          </div>
          <div class="status">
            <span id="result-count">0 recommendations</span>
          </div>
        </div>
      </div>
      
      <div id="results" class="results-grid"></div>
    </div>

    <script>
      const resultsEl = document.getElementById('results');
      const statusEl = document.getElementById('status-text');
      const countEl = document.getElementById('result-count');
      
      function setStatus(text) {
        statusEl.textContent = text;
      }
      
      function showLoading() {
        resultsEl.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing preferences...</div>';
      }
      
      function showEmpty() {
        resultsEl.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            <p>Click "Load Sample Data" to get started!</p>
          </div>
        `;
      }
      
      async function seed() {
        setStatus('Loading sample data...');
        showLoading();
        try {
          const r = await fetch('/load-sample-data', { method: 'POST' });
          const data = await r.json();
          setStatus('Data loaded successfully!');
          showEmpty();
          countEl.textContent = '0 recommendations';
        } catch (e) {
          setStatus('Error loading data');
          resultsEl.innerHTML = '<div class="loading" style="color: #fc8181;">Error loading data. Check server.</div>';
        }
      }
      
      async function rec(userId, userName) {
        setStatus(`Getting recommendations for ${userName}...`);
        showLoading();
        try {
          const r = await fetch('/recommendations', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ user_id: userId, k: 5 })
          });
          const data = await r.json();
          
          resultsEl.innerHTML = '';
          countEl.textContent = `${data.length} recommendations`;
          setStatus(`Showing recommendations for ${userName}`);
          
          if (data.length === 0) {
            showEmpty();
            return;
          }
          
          data.forEach((p, idx) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.style.animationDelay = `${idx * 0.1}s`;
            
            card.innerHTML = `
              <div class="product-header">
                <div>
                  <div class="product-name">${p.name}</div>
                </div>
                <div class="product-price">$${p.price}</div>
              </div>
              <div class="tags">
                ${p.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
              <div class="explanation">${p.explanation}</div>
            `;
            
            resultsEl.appendChild(card);
          });
        } catch (e) {
          setStatus('Error fetching recommendations');
          resultsEl.innerHTML = '<div class="loading" style="color: #fc8181;">Error getting recommendations. Check server.</div>';
        }
      }
      
      document.getElementById('seed').onclick = seed;
      document.getElementById('rec1').onclick = () => rec(1, 'Alice');
      document.getElementById('rec2').onclick = () => rec(2, 'Bob');
      
      // Show empty state on load
      showEmpty();
    </script>
  </body>
</html>
